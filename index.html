<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>FinApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-6xl mx-auto p-10">
      <h1 class="text-3xl font-bold mb-8">FinApp</h1>

      <div class="bg-white p-6 rounded-2xl shadow mb-10">
        <h2 class="text-lg font-semibold mb-5">Новая операция</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <input
            id="amount"
            type="number"
            placeholder="Введите сумму"
            class="border border-gray-300 rounded-lg px-4 py-2"
          />
          <input
            id="date"
            type="date"
            class="border border-gray-300 rounded-lg px-4 py-2"
          />
          <select
            id="category"
            type="number"
            class="border border-gray-300 rounded-lg px-4 py-2"
          >
            <option>Выберите категорию</option>
            <option value="1">Инвестиции</option>
            <option value="2">Подарки</option>
            <option value="3">Здоровье</option>
            <option value="4">Одежда</option>
            <option value="5">Фриланс</option>
            <option value="6">Коммунальные услуги</option>
            <option value="7">Развлечения</option>
            <option value="8">Транспорт</option>
            <option value="9">Зарплата</option>
            <option value="10">Еда и напитки</option>
          </select>
          <select id="type" class="border border-gray-300 rounded-lg px-4 py-2">
            <option>Выберите тип операции</option>
            <option value="income">Доход</option>
            <option value="expence">Расход</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <input
            id="description"
            type="text"
            placeholder="Введите текст"
            class="border border-gray-300 rounded-lg px-4 py-2"
          />
          <div class="flex justify-end gap-3">
            <button
              id="cancel-edit-btn"
              class="hidden bg-gray-300 text-gray-800 px-6 py-2 rounded-lg"
            >
              Отмена
            </button>
            <button
              id="add-operation-btn"
              class="bg-blue-600 text-white rounded-lg px-6 py-2"
            >
              + Добавить операцию
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow">
        <div class="flex flex-col md:flex-row md:justify-between gap-3 mb-4">
          <!-- <p>C</p>
          <input
            id="date-lte"
            type="date"
            class="border border-gray-300 rounded-lg px-4 py-2"
          />
          <p>По</p>
          <input
            id="date-gte"
            type="date"
            class="border border-gray-300 rounded-lg px-4 py-2"
          /> -->
          <input
            id="description-search"
            type="text"
            placeholder="Поиск"
            class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/3"
          />
          <div class="flex gap-4">
            <select
              id="filter-category"
              class="border border-gray-300 rounded-lg px-4 py-2 md:w-xs"
            >
              <option value="">Категория</option>
              <option value="1">Инвестиции</option>
              <option value="2">Подарки</option>
              <option value="3">Здоровье</option>
              <option value="4">Одежда</option>
              <option value="5">Фриланс</option>
              <option value="6">Коммунальные услуги</option>
              <option value="7">Развлечения</option>
              <option value="8">Транспорт</option>
              <option value="9">Зарплата</option>
              <option value="10">Еда и напитки</option>
            </select>
            <select
              id="filter-type"
              class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-xs"
            >
              <option value="">Тип</option>
              <option value="income">Доход</option>
              <option value="expence">Расход</option>
            </select>
          </div>
        </div>

        <table class="w-full text-left">
          <thead>
            <tr class="border-b border-gray-200 text-gray-600">
              <th
                class="py-3 px-2 md:px-4 flex items-center gap-2 cursor-pointer"
                id="sort-date"
              >
                Дата
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 sort-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 8h16M4 12h16M4 16h16"
                  />
                </svg>
              </th>
              <th class="py-3 px-2 md:px-4">Категория</th>
              <th class="py-3 px-2 md:px-4">Описание</th>
              <th class="py-3 px-2 md:px-4">Тип</th>
              <th
                class="py-3 px-2 md:px-4 flex items-center gap-2 cursor-pointer"
                id="sort-amount"
              >
                Сумма
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 sort-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 8h16M4 12h16M4 16h16"
                  />
                </svg>
              </th>
            </tr>
          </thead>

          <tbody id="operations-container" class="text-gray-800"></tbody>
        </table>

        <div class="flex justify-between items-center mt-5">
          <div class="flex items-center gap-2">
            <label>Показывать по:</label>
            <select
              id="page-size"
              class="border border-gray-300 rounded-lg px-3 py-1"
            >
              <option value="10">10 операций</option>
              <option value="20">20 операций</option>
              <option value="50">50 операций</option>
            </select>
          </div>
          <div class="flex gap-2">
            <button
              id="prev-page"
              class="px-3 py-1 border rounded-lg text-gray-600"
            >
              Предыдущая
            </button>
            <div id="pagination">
              <!-- <button
                class="px-3 py-1 border rounded-lg bg-blue-600 text-white"
              >
                1
              </button>
              <button class="px-3 py-1 border rounded-lg">2</button>
              <button class="px-3 py-1 border rounded-lg">3</button>
              <button class="px-3 py-1 border rounded-lg">4</button> -->
            </div>

            <button
              id="next-page"
              type="button"
              class="px-3 py-1 border rounded-lg text-gray-600"
            >
              Следующая
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
